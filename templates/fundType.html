<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Types and Total AUM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Total Asset Under Management by Fund Types</h1>
    <table>
        <thead>
            <tr>
                <th>Fund Type</th>
                <th>Total AUM</th>
            </tr>
        </thead>
        <tbody>
            {% for fund, aum in fund_data %}
            <tr>
                <td>{{ fund }}</td>
                <td>{{ aum }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
